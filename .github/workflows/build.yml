name: Build and Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: windows-latest
            rust_target: x86_64-pc-windows-msvc
          - os: macos-latest
            rust_target: x86_64-apple-darwin
          - os: macos-latest
            rust_target: aarch64-apple-darwin
          - os: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.platform.os }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: Install frontend dependencies
        working-directory: .
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: .
          tagName: v__VERSION__
          releaseName: 'Kiro Account Manager Pro v__VERSION__'
          releaseBody: |
            ## 更新内容
            
            完整的 Kiro IDE 账号管理系统
            
            ### 主要功能
            - 账号管理（列表、卡片视图、标签、筛选、排序）
            - 一键切换账号
            - Token 自动刷新
            - Desktop OAuth 登录
            - Web OAuth 登录
            - Kiro 配置管理（MCP、Powers、Steering）
            - 系统设置（主题、代理、浏览器等）
            - 机器码管理
            - 自动更新检查
            
            ### 下载说明
            - Windows: `.msi` 或 `.exe` 安装包
            - macOS: `.dmg` 安装包（支持 Intel 和 Apple Silicon）
            - Linux: `.AppImage` 或 `.deb` 安装包
            
            ### 注意事项
            - Windows 用户可能需要安装 WebView2 运行时
            - macOS 用户首次运行需要在"系统偏好设置 > 安全性与隐私"中允许
            - Linux 用户需要安装 webkit2gtk
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.platform.rust_target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.os }}-${{ matrix.platform.rust_target }}
          path: |
            src-tauri/target/${{ matrix.platform.rust_target }}/release/bundle/
          retention-days: 7
